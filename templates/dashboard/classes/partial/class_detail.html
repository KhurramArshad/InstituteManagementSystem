


<div class="container" hx-target="this" hx-swap="outerHTML">
  <table class="table">

  <tbody>

    <tr>

      <td>{{classes.name}}</td>
      <td>{{classes.category}}</td>
      <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
        <a hx-get="{% url 'edit_class' classes.id %}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
        <a hx-post="{% url 'delete_class' classes.id %}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
      </td>
    </tr>

  </tbody>
</table>

</div>
