{% load tailwind_filters %}
<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    {% if sections %}
    <button class="btn btn-primary" hx-post="{% url 'edit_section' sections.id %}">Update</button>
     {% else %}
    <button class="btn btn-primary" hx-post=".">Save</button>
     {% endif %}
</form>
</div>
